<body>



	<!-- Primary Page Layout
	================================================== -->

	<!-- Delete everything in this .container and get started on your own site! -->

	<div class="container">
		<div class="sixteen columns">
			<h1 class="remove-bottom" style="margin-top: 40px">Lyft Fare Calculator</h1>
			<h5>Beta</h5>
			<hr />
		</div>
		<div class="one-third column">
			<h3>Calculator</h3>
			<p><FORM>
			<label for="miles">Enter a distance in miles:</label>
            <INPUT NAME="miles" VALUE="0" MAXLENGTH="15" SIZE=15 type=text /> 
            <p>
            <label for="time">Enter a time in minutes:</label>
            <INPUT NAME="time" VALUE="0" MAXLENGTH="15" SIZE=15 type=text />
            <p>
            <INPUT NAME="calc" VALUE="Calculate" TYPE=submit 
            onClick=fare(this.form)>
            <p>
            <label for="result">Fare estimation is:</label>
            <INPUT NAME="result" READONLY SIZE=15 />
        </FORM>
        <p><h3>Not affiliated with Lyft</h3></p>
		</div>
		<div class="one-third column">
		</div>
		<div class="one-third column">
		</div>

	</div><!-- container -->
