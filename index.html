<html>
<head>
<script language="JavaScript">
<!-- hide this script from old browsers
function fare(form)
{
	var mile = parseFloat(form.miles.value, 10);
	var time = parseFloat(form.time.value, 10);
	var coef = 2.31;
	var rate = 0;
	rate = coef + ((1.65) * mile) + ((.22) * (time));
	form.result.value = rate;
}
// done hiding from old browsers -->
</script>
</head>
<body>
<FORM>
<h2>*beta* Rideshare Calculator</h2>
Enter a distance in miles: 
<INPUT NAME="miles" VALUE="0" MAXLENGTH="15" SIZE=15>
<p>
Enter a time in minutes: 
<INPUT NAME="time" VALUE="0" MAXLENGTH="15" SIZE=15>
<p>
Click this button to calculate the temperature 
in degrees C:
<INPUT NAME="calc" VALUE="Calculate" TYPE=BUTTON 
onClick=fare(this.form)>
<p>
Fare estimation is: 
<INPUT NAME="result" READONLY SIZE=15>
</FORM>
</body>
</html>
