<html>
	<head>
		<title>Rideshare Calculator</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<meta charset="utf-8"><link rel="stylesheet" href="css/style.css" type="text/css">
		<script src="js/fare.js"></script>
	</head>
	<body>
		<FORM>
			<h2>*beta* Lyft Donation Estimator</h2>
			Enter a distance in miles: 
			<INPUT NAME="miles" VALUE="0" MAXLENGTH="15" SIZE=15>
			<p>
			Enter a time in minutes: 
			<INPUT NAME="time" VALUE="0" MAXLENGTH="15" SIZE=15>
			<p>
			<INPUT NAME="calc" VALUE="Calculate" TYPE=BUTTON 
			onClick=fare(this.form)>
			<p>
			Fare estimation is: 
			<INPUT NAME="result" READONLY SIZE=15>
		</FORM>
		<p><b>Not affiliated with Lyft</b></p>
	</body>
</html>
